<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- uncomment this meta tag to use as a child content piece in a template -->
  <meta name="ad.frame" content="child">
  <title>ACE - Ad Building Framework</title>
  <style>
    /* include your CSS styles like this */
    @@include('./style.min.css');
  </style>
  <!-- include the ADTECH script -->
  <script src="ADTECH.js"></script>
</head>

<body>
  <div id="ystories-container">
    <div id="ystory-radios">
      <input type="radio" checked id="radio-front" name="select-face"/>    
      <input type="radio" id="radio-left" name="select-face"/>
      <input type="radio" id="radio-right" name="select-face"/>
      <input type="radio" id="radio-top" name="select-face"/>
      <input type="radio" id="radio-bottom" name="select-face"/>
      <input type="radio" id="radio-back" name="select-face"/>
    </div>
    <div class="ystories-logo"></div>
    <div class="space3d">
        <div class="ybox">
          <div class="yface yface--front"></div>
          <div class="yface yface--left"></div>
          <div class="yface yface--right"></div>
          <div class="yface yface--back"></div>
        </div>
        
    </div>
      <div class="progress-bar-container">
        <div class="marker-bar">
            <div class="progress-markers"></div>
            <div class="progress-markers"></div>
            <div class="progress-markers"></div>
            <div class="progress-markers"></div>
            <div class="progress-markers"></div>
        </div>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
      </div>
  </div>
  <!-- include your external scripts like this -->
  <script>
    @@include('./script.min.js')
  </script>
</body>

</html>
