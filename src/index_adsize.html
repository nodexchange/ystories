<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- uncomment this meta tag to use as a child content piece in a template -->
  <!-- <meta name="ad.frame" content="c h i l d"> -->
  <title>ACE - Ad Building Framework</title>
  <style>
    /* include your CSS styles like this */
    @@include('./style.min.css');
  </style>
  <!-- include the ADTECH script -->
  <script type="text/javascript" src="https://onecreative.aol.com/ads/jsapi/ONE.js"></script>
</head>

<body>
  <div id="ystories-container">
    <section id="main-section">
      <div class="swiper-container">
        <div class="swiper-wrapper"></div>
      </div>
    </section>
    <section id="navigation">
      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-black">
        <div class="swiper-button-hot-spot"></div>
      </div>
      <div class="circle circle-left"></div>
      <div class="swiper-button-prev swiper-button-black">
        <div class="swiper-button-hot-spot"></div>
      </div>
      <div class="circle circle-right"></div>
      <div id="ystory-radios">
        <div id="radios">
          <form name="formA">
            <label for="input1"></label>
            <input id="input1" name="radio" type="radio" />
            <label for="input2"></label>
            <input id="input2" name="radio" type="radio" />
            <label for="input3"></label>
            <input id="input3" name="radio" type="radio" />
            <label for="input4"></label>
            <input id="input4" name="radio" type="radio" />
            <label for="input5"></label>
            <input id="input5" name="radio" type="radio" />
            <span id="slider"></span>
          </form>
        </div>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
      </div>
      <div class="slide-hotspot"></div>
      <div class="footer-hotspot"></div>
    </section>
    <footer id="footer">
      <div class="ystories-logo-container">
        <div class="ystories-logo"></div>
      </div>
    </footer>
  </div>
  <script src="./swiper.min.js"></script>
  <!-- include your external scripts like this -->
  <script>
    @@include('./script.min.js')
  </script>
</body>

</html>
