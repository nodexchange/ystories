<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- uncomment this meta tag to use as a child content piece in a template -->
  <meta name="ad.frame" content="child">
  <title>ACE - Ad Building Framework</title>
  <style>
    /* include your CSS styles like this */
    @@include('./style.min.css');
  </style>
  <!-- include the ADTECH script -->
  <script src="ADTECH.js"></script>
</head>

<body>
      
    <input type="radio" checked id="radio-front" name="select-face"/>    
    <input type="radio" id="radio-left" name="select-face"/>
    <input type="radio" id="radio-right" name="select-face"/>
    <input type="radio" id="radio-top" name="select-face"/>
    <input type="radio" id="radio-bottom" name="select-face"/>
    <input type="radio" id="radio-back" name="select-face"/>


<div class="space3d">
    <div class="ybox">
      <div class="yface yface--front"></div>
      <div class="yface yface--left"></div>
      <div class="yface yface--right"></div>
      <div class="yface yface--back"></div>
    </div>
    
</div>
  <div class="progress-bar-container">
    <div class="marker-bar">
        <div class="progress-markers"></div>
        <div class="progress-markers"></div>
        <div class="progress-markers"></div>
        <div class="progress-markers"></div>
        <div class="progress-markers"></div>
    </div>
    <div class="progress-bar">
      <div class="progress" style="width: 0%;"></div>
    </div>
  </div>
  <div id="container">
    <!-- / A set of walkthrough screens in HTML/CSS/JS. A personal experiment with layering images, CSS3 transitions, & flexbox. -->
    <button class='open-walkthrough'>Start</button>
    <div class='walkthrough show reveal'>
      <div class='walkthrough-pagination'>
        <a class='dot active'></a>
        <a class='dot'></a>
        <a class='dot'></a>
        <a class='dot'></a>
        <a class='dot'></a>
      </div>
      <div class='walkthrough-body'>
        <ul class='screens animate'>
        </ul>
        <button class='prev-screen'>
          <i class='icon-angle-left'></i>
        </button>
        <button class='next-screen'>
          <i class='icon-angle-right'></i>
        </button>
      </div>
      <div class='walkthrough-footer'>
        <button class='button next-screen'>Next</button>
        <button class='button finish close' disabled='true'>Finish</button>
      </div>
    </div>
  </div>
  <!-- include your external scripts like this -->
  <script>
    @@include('./script.min.js')
  </script>
  <script type="text/javascript">
    ADTECH.ready(function(){
      CubeAd.init({
          position: "inline",
          imageFront : ADTECH.getContent("Image Front", "1.jpg"),
          imageBack : ADTECH.getContent("Image Back", "3.jpg"),
          imageLeft : ADTECH.getContent("Image Left", "4.jpg"),
          imageRight : ADTECH.getContent("Image Right", "2.jpg"),
          size: 600,
          display_size: 300,
          display_size_height: 250,
          retina: true,
          teaser_id : "swipeCubeAd",
      });
  });
  </script>

</body>

</html>
